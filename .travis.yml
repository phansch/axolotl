---
sudo: false
language: ruby
cache: bundler
bundler_args: '--without debug --jobs 3'

before_install:
  - gem install bundler

rvm:
  - 2.4.1

branches:
  only:
    - master

services:
  - postgresql

before_script:
  - cp config/database.travis.yml config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres

notifications:
  email: true
  on_success: change
  on_failure: always
  notify: true

jobs:
  include:
  - script: bundle exec rake test
  - stage: deploy
    script: skip
    deploy:
      provider: heroku
      app: axolotl-calendar
      on:
        repo: phansch/axolotl
      api_key:
        secure: 
